          - parent_business_id
          - parent_firm_id
          - parent_enterprise_id
      - name: COMPANY_REVENUE_AMOUNT
        expr: COMPANY_REVENUE_AMOUNT
        data_type: NUMBER(38,0)
        sample_values:
          - '7488'
          - '182'
        description: The total revenue amount generated by the company.
        synonyms:
