name: pppcdmaiv2
tables:
  - name: PPP_CDM_BYNDER_MEDIA
    base_table:
      database: BRIDGEHORN_SANDBOX
      schema: CORTEX_ANALYST
      table: PPP_CDM_BYNDER_MEDIA
    primary_key:
      columns:
        - ASSET_ID
    dimensions:
      - name: ASSET_ID
        expr: ASSET_ID
        data_type: VARCHAR(50)
        sample_values:
          - 5B6A9F14-7632-4DD6-94B210EBD95C0268
          - 6E37C547-013C-4498-909434BDCACE8397
          - 0C9F0214-CADF-4AD9-B2F853BE88D5F639
        description: Unique identifier for a media asset, used to distinguish it from other media assets in the database.
        synonyms:
          - asset_identifier
          - id
          - asset_key
          - unique_asset_identifier
          - asset_reference
      - name: ASSET_TYPE
        expr: ASSET_TYPE
        data_type: VARCHAR(50)
        sample_values:
          - document
          - image
          - video
        description: The type of media asset being used in the campaign, such as a document, image, or video.
        synonyms:
          - asset_category
          - asset_class
          - asset_classification
          - content_type
          - media_type
          - resource_type
      - name: ASSET_NAME
        expr: ASSET_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Amsive Final Readout_12.24.24_vF (1)
          - LH_TWCF budget 1.30.25 v7
          - GBR Compensation 3.7.25_v1
        description: The name of the media asset used in the campaign.
        synonyms:
          - asset_title
          - resource_name
          - item_name
          - object_name
          - entity_name
          - resource_title
      - name: PROPERTY_ASSET_TYPE
        expr: PROPERTY_ASSET_TYPE
        data_type: VARCHAR(16777216)
        sample_values:
          - Document
          - Graphic
          - Photo
        description: The type of media asset being used in the campaign, such as a document, graphic, or photo.
        synonyms:
          - asset_category
          - asset_classification
          - asset_group
          - asset_label
          - asset_tag
          - asset_type_description
      - name: PROPERTY_DELIVERABLE_TYPE
        expr: PROPERTY_DELIVERABLE_TYPE
        data_type: VARCHAR(16777216)
        sample_values:
          - GL_Review, Organizational_Assessment, Organizational_Structure_Design, Value_Creation_Plan, Zero-Based_Budgeting
          - Other, Thirteen_Week_Cash_Flow
          - Other
        description: The type of deliverable or output provided to the client as part of the consulting engagement, such as a review of general ledger, assessment of organizational structure, or development of a value creation plan.
        synonyms:
          - deliverable_category
          - asset_delivery_type
          - output_type
          - product_type
          - delivery_format
      - name: PROPERTY_ASSET_SUB_TYPE
        expr: PROPERTY_ASSET_SUB_TYPE
        data_type: VARCHAR(16777216)
        sample_values:
          - Deliverable
          - Tombstones
          - Pitch
        description: The type of media asset being used in the campaign, such as a deliverable (e.g. a final video), a tombstone (e.g. a static image), or a pitch (e.g. a presentation or proposal).
        synonyms:
          - asset_subcategory
          - sub_asset_type
          - asset_subtype_classification
          - secondary_asset_type
          - asset_sub_classification
      - name: MINI_URL
        expr: MINI_URL
        data_type: VARCHAR(16777216)
        sample_values:
          - https://pppllc.bynder.com/m/1053a1adcac29341/mini-Amsive-Final-Readout_12-24-24_vF-1.jpg
          - https://pppllc.bynder.com/m/38e5fb57d0b0d520/mini-LH_TWCF-budget-1-30-25-v7.jpg
        description: URLs of mini images stored in Bynder media library.
        synonyms:
          - small_image_url
          - thumbnail_link
          - compact_url
          - short_url
          - tiny_url
          - mini_link
          - small_link
      - name: WEBIMAGE_URL
        expr: WEBIMAGE_URL
        data_type: VARCHAR(16777216)
        sample_values:
          - https://pppllc.bynder.com/m/1053a1adcac29341/webimage-Amsive-Final-Readout_12-24-24_vF-1.jpg
          - https://pppllc.bynder.com/m/38e5fb57d0b0d520/webimage-LH_TWCF-budget-1-30-25-v7.jpg
        description: URL of the web-optimized image stored in Bynder media library.
        synonyms:
          - image_url
          - web_image_link
          - image_link
          - web_image_path
          - image_path
          - web_image_source
          - image_source
      - name: THUMBNAIL_URL
        expr: THUMBNAIL_URL
        data_type: VARCHAR(16777216)
        sample_values:
          - https://pppllc.bynder.com/m/1053a1adcac29341/thul-Amsive-Final-Readout_12-24-24_vF-1.jpg
          - https://pppllc.bynder.com/m/38e5fb57d0b0d520/thul-LH_TWCF-budget-1-30-25-v7.jpg
        description: The URL of the thumbnail image associated with a media asset in the Bynder media library.
        synonyms:
          - image_preview_url
          - preview_image_url
          - small_image_url
          - thumbnail_image_url
          - image_teaser_url
      - name: PROPERTY_INTAPP_OPPORTUNITY_ID
        expr: PROPERTY_INTAPP_OPPORTUNITY_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - "256362\r\n"
          - "255672\r\n"
          - "255411\r\n"
        description: Unique identifier for an opportunity in the Property & Casualty Insurance application.
        synonyms:
          - internal_app_opportunity_id
          - intapp_opportunity_identifier
          - opportunity_id_internal_app
          - internal_application_opportunity_id
          - intapp_id
      - name: PROPERTY_KANTATA_ENGAGEMENT_CODE
        expr: PROPERTY_KANTATA_ENGAGEMENT_CODE
        data_type: VARCHAR(16777216)
        sample_values:
          - "AMS01_PI\r\n"
          - "LUH01_TRS_FA\r\n"
          - "TMC01_FA\r\n"
        description: Unique identifier for a specific engagement or project within Kantata (formerly Mavenlink), a project management and professional services automation platform.
        synonyms:
          - kantata_engagement_id
          - engagement_code
          - project_code
          - kantata_project_id
          - engagement_identifier
      - name: PROPERTY_DELIVERABLE_TYPE_OTHER
        expr: PROPERTY_DELIVERABLE_TYPE_OTHER
        data_type: VARCHAR(16777216)
        sample_values:
          - "Presentation\r\n"
          - "Physician compensation model\r\n"
        description: Type of deliverable provided to the client, such as a presentation or a physician compensation model, that does not fit into a standard category.
        synonyms:
          - alternative_deliverable_type
          - other_deliverable_type
          - non_standard_deliverable
          - custom_deliverable_type
          - additional_deliverable_type
          - deliverable_type_variation
  - name: PPP_CDM_COMPANY
    base_table:
      database: BRIDGEHORN_SANDBOX
      schema: CORTEX_ANALYST
      table: PPP_CDM_COMPANY
    primary_key:
      columns:
        - COMPANY_ID
    dimensions:
      - name: COMPANY_ID
        expr: COMPANY_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '100129'
          - '100244'
          - '100271'
        description: Unique identifier for a company in the CDM (Customer Data Management) system.
        synonyms:
          - company_key
          - organization_id
          - business_id
          - entity_id
          - corporate_id
          - firm_id
      - name: COMPANY_TIER_NAME
        expr: COMPANY_TIER_NAME
        data_type: NUMBER(38,0)
        sample_values:
          - '3'
          - '1'
          - '4'
        description: This column represents the tier level of a company, likely indicating its size, revenue, or market influence, with higher values corresponding to larger or more influential companies.
        synonyms:
          - company_rank
          - company_level
          - company_category
          - business_tier
          - corporate_level
          - organization_ranking
          - firm_rating
          - enterprise_level
      - name: COMPANY_NAME
        expr: COMPANY_NAME
        data_type: VARCHAR(255)
        sample_values:
          - Hayes Lemmerz
          - Recipharm AB
          - Sportsman's Guide
        description: The name of the company that is a part of the Private Placement and PIPE (PIPES) deal.
        synonyms:
          - organization_name
          - company_title
          - business_name
          - firm_name
          - corporate_name
          - entity_name
      - name: COMPANY_TYPE
        expr: COMPANY_TYPE
        data_type: VARCHAR(255)
        sample_values:
          - Advisor, Other, Operating Company
          - Operating Company, Lender
        description: The type of company involved in the Public-Private Partnership (PPP) project, such as a financial advisor, operating company, lender, or other type of organization.
        synonyms:
          - company_category
          - organization_type
          - business_type
          - entity_type
          - firm_type
          - corporate_type
      - name: COMPANY_WEBSITE
        expr: COMPANY_WEBSITE
        data_type: VARCHAR(255)
        sample_values:
          - www.bankatfirst.com
          - www.midoceanpartners.com
          - www.zagg.com
        description: The website URL of the company.
        synonyms:
          - company_url
          - website_url
          - company_domain
          - website_address
          - company_link
          - web_address
      - name: COMPANY_DESCRIPTION
        expr: COMPANY_DESCRIPTION
        data_type: VARCHAR(16777216)
        sample_values:
          - Operator of an impact investment management company. The company's services include private equity investment to facilitate growth equity and facilitate buyout transactions, providing microfinance, small-and-medium enterprise credit and leasing to maximize financial and social returns.
          - Provider of travel assistance services intended to serve individuals and corporations. The company specializes in offering a range of services including tours, cruises and independent travel services through its network of travel agents, enabling travelers to enjoy their vacation.
          - Editas Medicine Inc is a clinical-stage genome editing company dedicated to developing potentially transformative genomic medicines to treat a broad range of serious diseases. The company focuses on developing a proprietary genome editing platform based on clustered, regularly interspaced short palindromic repeats (CRISPR)/ CRISPR-associated protein 9 (Cas9 technology). It has developed CRISPR/Cas9 technology which uses a protein-RNA (ribonucleic acid) complex composed of the Cas9 enzyme bound to a guide RNA molecule designed to recognize a DNA (deoxyribonucleic acid) sequence that requires repair. The company is engaged in developing and commercializing genome editing technology.
        description: A brief description of a company's business operations, products, and services.
        synonyms:
          - company_info
          - company_overview
          - company_summary
          - company_details
          - company_profile
          - company_bio
      - name: ACCOUNT_LEAD
        expr: ACCOUNT_LEAD
        data_type: VARCHAR(16777216)
        sample_values:
          - Ryan Mersch
          - Scott Thomas
        description: The name of the account lead responsible for managing the company's relationship with the customer.
        synonyms:
          - account_manager
          - account_owner
          - account_representative
          - account_handler
          - account_responsible
          - account_contact
          - account_holder
      - name: ACCOUNT_TEAM
        expr: ACCOUNT_TEAM
        data_type: VARCHAR(16777216)
        sample_values:
          - Scott Thomas
          - Mark Johnson, Rob Wedinger, Blair Woolheater, Jason Cohen, Chris  Zakhem
          - Ryan Mersch
        description: The team responsible for managing the company's account.
        synonyms:
          - account_manager
          - account_handler
          - account_representative
          - account_owner
          - account_responsible
          - coverage_team
          - account_coverage
          - account_support_team
      - name: PITCHBOOK_ID
        expr: PITCHBOOK_ID
        data_type: VARCHAR(50)
      - name: PB_BACKING_STATUS
        expr: PB_BACKING_STATUS
        data_type: VARCHAR(50)
        sample_values:
          - Corporate Backed or Acquired
          - Formerly PE-backed
        description: The type of backing or ownership status of the company, indicating whether it is currently or was previously backed by a corporate entity or private equity firm.
        synonyms:
          - backing_status
          - funding_status
          - investment_status
          - financing_status
          - capital_status
      - name: PB_ACTIVE_INVESTORS_NAMES
        expr: PB_ACTIVE_INVESTORS_NAMES
        data_type: VARCHAR(16777216)
        sample_values:
          - Cencora (FKA AmerisourceBergen), LabCorp
          - Soros Fund Management Llc, Fortress Investment Group LLC, Blue Owl, Monroe Capital Opportunistic Credit
          - Bow River Capital, Platform Partners, LLC, BPEA Private Equity
        description: List of active investors' names associated with the company, separated by semicolons, with multiple investors separated by commas.
        synonyms:
          - active_investor_names
          - current_investors
          - pb_investor_list
          - pitchbook_active_investors
          - active_funding_parties
      - name: PB_VERTICALS
        expr: PB_VERTICALS
        data_type: VARCHAR(16777216)
        sample_values:
          - E-Commerce, TMT
          - HR Tech, SaaS
          - Cryptocurrency/Blockchain, FinTech
        description: The industry or sector in which the company operates, categorized into distinct verticals such as E-commerce, Technology, Media, and Telecommunications (TMT), Human Resources Technology (HR Tech), Software as a Service (SaaS), Cryptocurrency/Blockchain, and Financial Technology (FinTech).
        synonyms:
          - business_areas
          - industry_verticals
          - market_segments
          - sectors
          - business_segments
          - product_categories
      - name: PB_PRIMARY_INDUSTRY_GROUP_NAME
        expr: PB_PRIMARY_INDUSTRY_GROUP_NAME
        data_type: VARCHAR(100)
        sample_values:
          - Commercial Products
          - Healthcare Services
          - Capital Markets/Institutions
        description: 'The primary industry group that the company operates in, which can be one of the following: Commercial Products, Healthcare Services, or Capital Markets/Institutions.'
        synonyms:
          - primary_industry_category
          - main_industry_group
          - industry_group_name
          - primary_sector_name
          - main_industry_classification
      - name: PB_PRIMARY_INDUSTRY_SECTOR_NAME
        expr: PB_PRIMARY_INDUSTRY_SECTOR_NAME
        data_type: VARCHAR(100)
        sample_values:
          - Business Products and Services (B2B)
          - Financial Services
        description: The primary industry sector in which the company operates, categorized as either Business Products and Services (B2B) or Financial Services.
        synonyms:
          - primary_sector_name
          - main_industry_sector
          - key_sector_name
          - primary_industry_category
          - main_sector_classification
      - name: PB_ADDITIONAL_INDUSTRY_GROUPS_NAME
        expr: PB_ADDITIONAL_INDUSTRY_GROUPS_NAME
        data_type: VARCHAR(100)
        sample_values:
          - Other Financial Services
          - Insurance
          - Commercial Products
        description: This column captures additional industry groups that a company operates in, beyond its primary industry classification, to provide a more comprehensive understanding of the company's business activities.
        synonyms:
          - secondary_industry_groups
          - additional_sector_names
          - related_industry_categories
          - supplementary_industry_classifications
          - extra_industry_group_names
      - name: PARENT_COMPANY_NAME
        expr: PARENT_COMPANY_NAME
        data_type: VARCHAR(255)
        sample_values:
          - WindRose Health Investors
          - KPS Capital Partners
          - Wolverine Trading
        description: The name of the parent company that owns or has a majority stake in the company.
        synonyms:
          - holding_company_name
          - parent_firm_name
          - parent_organization_name
          - parent_entity_name
          - parent_corporation_name
          - parent_business_name
          - parent_group_name
      - name: COMPANY_REVENUE_CURRENCY_CODE
        expr: COMPANY_REVENUE_CURRENCY_CODE
        data_type: VARCHAR(3)
        sample_values:
          - USD
        description: The currency in which the company's revenue is reported.
        synonyms:
          - revenue_currency
          - company_currency_code
          - currency_code_revenue
          - revenue_currency_type
          - company_revenue_unit
      - name: EBITDA_CURRENCY_CODE
        expr: EBITDA_CURRENCY_CODE
        data_type: VARCHAR(3)
        sample_values:
          - USD
        description: The currency in which the company's Earnings Before Interest, Taxes, Depreciation, and Amortization (EBITDA) is reported.
        synonyms:
          - EBITDA_CURRENCY
          - EBITDA_CURRENCY_SYMBOL
          - EARNINGS_CURRENCY_CODE
          - EBITDA_MONETARY_UNIT
          - EBITDA_CURRENCY_TYPE
      - name: SALES_CURRENCY_CODE
        expr: SALES_CURRENCY_CODE
        data_type: VARCHAR(3)
        sample_values:
          - USD
        description: The currency in which the company's sales are reported.
        synonyms:
          - sales_currency
          - transaction_currency
          - revenue_currency
          - exchange_rate_code
          - sales_exchange_rate
          - transaction_code
      - name: TOTAL_DEBT_CURRENCY_CODE
        expr: TOTAL_DEBT_CURRENCY_CODE
        data_type: VARCHAR(3)
        sample_values:
          - USD
        description: The currency in which the company's total debt is denominated.
        synonyms:
          - total_debt_currency
          - debt_currency_code
          - currency_of_total_debt
          - total_debt_denomination
          - debt_denomination_code
      - name: STATUS_NAME
        expr: STATUS_NAME
        data_type: VARCHAR(50)
        sample_values:
          - Formally Pitched An Opportunity
          - Formally Presented
          - Know Someone There
        description: The current status of the company in the sales pipeline, indicating the level of engagement or interaction with the company.
        synonyms:
          - status
          - company_status
          - current_status
          - status_type
          - status_label
      - name: LAST_ACTIVITY_TYPE
        expr: LAST_ACTIVITY_TYPE
        data_type: VARCHAR(50)
        sample_values:
          - '0'
        description: The type of activity that was most recently performed by the company.
        synonyms:
          - activity_category
          - interaction_type
          - engagement_method
          - communication_channel
          - last_event_type
          - recent_interaction_type
          - activity_classification
      - name: LAST_ACTIVITY_SUBJECT
        expr: LAST_ACTIVITY_SUBJECT
        data_type: VARCHAR(255)
        sample_values:
          - Market Update and Live Mandate Discussion
          - Follow up
          - 'Re: HWS'
        description: The subject of the last activity or interaction with the company.
        synonyms:
          - activity_name
          - activity_title
          - last_interaction_topic
          - last_engagement_subject
          - recent_activity_description
      - name: LAST_ACTIVITY_INTERNAL_ATTENDEES
        expr: LAST_ACTIVITY_INTERNAL_ATTENDEES
        data_type: VARCHAR(16777216)
        sample_values:
          - Matthew Ray
          - Jordan Paige, Logan Hays, Rob Wedinger, Sandy Ryan
          - Arun Lamba, John McKinnis, Karl Roberts
        description: List of internal attendees who participated in the last activity related to the company.
        synonyms:
          - internal_attendees
          - internal_participants
          - internal_meeting_attendees
          - internal_event_attendees
          - internal_guests
      - name: LAST_ACTIVITY_EXTERNAL_ATTENDEES
        expr: LAST_ACTIVITY_EXTERNAL_ATTENDEES
        data_type: VARCHAR(16777216)
        sample_values:
          - Seth Goldstein
          - John Perry, Jon Cozens, Yasmine Woo
          - Scott Bormet
        description: The names of external attendees who participated in the company's last activity.
        synonyms:
          - external_meeting_attendees
          - outside_meeting_participants
          - external_contacts
          - external_participants
          - outside_attendees
    time_dimensions:
      - name: LAST_ACTIVITY_DATE
        expr: LAST_ACTIVITY_DATE
        data_type: DATE
        sample_values:
          - '2024-07-09'
          - '2024-10-02'
          - '2023-04-03'
        description: The date of the most recent activity or transaction associated with a company in the PPP CDM (Pay-Per-Click Data Mart) system.
        synonyms:
          - last_interaction_date
          - last_engagement_date
          - most_recent_activity_date
          - latest_activity_timestamp
          - recent_interaction_date
          - last_touch_date
    facts:
      - name: PARENT_COMPANY_ID
        expr: PARENT_COMPANY_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '143273'
          - '151049'
        description: Unique identifier of the parent company that owns the company in the PPP_CDM_COMPANY table.
        synonyms:
          - parent_company_key
          - parent_org_id
          - parent_entity_id
          - parent_corporation_id
