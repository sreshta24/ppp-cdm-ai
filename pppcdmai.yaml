    left_table: PPP_CDM_OPPORTUNITY_PHASE
    right_table: PPP_CDM_OPPORTUNITIES
    relationship_columns:
      - left_column: RELATED_OPPORTUNITY_ID
        right_column: OPPORTUNITY_ID
